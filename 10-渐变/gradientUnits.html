  <body>
    <svg width="400" height="400" viewBox="0 0 100 100">
			<defs>
				<linearGradient id="gradient1"
						x1="30%" y1="0"
						x2="70%" y2="0">
						<stop offset="0%" stop-color="#ff0" stop-opacity="1"/>
						<stop offset="100%" stop-color="#f00" stop-opacity="1"/>
				</linearGradient>
			</defs>
			<rect x="20" y="20" width="60" height="40" fill="url(#gradient1)"/>
			<rect x="38" y="20" width="24" height="40" fill="none" stroke="#66f" stroke-width=".5"/>
    </svg>

    <svg width="400" height="400" viewBox="0 0 100 100">
			<defs>
				<radialGradient id="gradient2"
					r="30%" fr="20%" >
					<stop offset="0%" stop-color="#ff0" stop-opacity="1"/>
					<stop offset="100%" stop-color="#f00" stop-opacity="1"/>
				</radialGradient>
			</defs>

			<circle cx="40" cy="50" r="40" fill="url(#gradient2)"/>
			<circle cx="40" cy="50" r="24" fill="none" stroke="#66f" stroke-width=".5"/>
			<circle cx="40" cy="50" r="16" fill="none" stroke="#66f" stroke-width=".5"/>
        
    </svg>

    <svg width="400" height="400" viewBox="0 0 100 100">
			<path d="M10 50 L30 80 L60 10 L 90 30 L 50 50 Z"  fill="url(#gradient1)"  />
    </svg>
